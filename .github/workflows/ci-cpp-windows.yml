name: "CI C++: Windows"

on: [ push, pull_request ]

jobs:
  build:
    name: ${{ matrix.os.name }} (${{ matrix.compiler.cxx }}, ${{ matrix.library-type }})
    runs-on: ${{ matrix.os.value }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - {
          name: "Windows",
          value: windows-latest
        }
        compiler:
        - {
          cc: "cl",
          cxx: "cl"
        }
        library-type: [static, shared]
    steps:
    - uses: actions/checkout@v4

    - uses: ilammy/msvc-dev-cmd@v1

    - uses: MinoruSekine/setup-scoop@v1

    - name: Install XMake
      run: |
        scoop install xmake

    - name: Compile
      env:
        CC: ${{ matrix.compiler.cc }}
        CXX: ${{ matrix.compiler.cxx }}
      run: |
        xmake f -p windows -k ${{ matrix.library-type }} -v
        xmake -vD

    - name: Run tests
      run: |
        xmake run
