name: "CD C++: Documentation"

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: "Documentation"
    runs-on: macos-latest
    strategy:
      fail-fast: true
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install LLVM
      run: |
        wget -q https://gitlab.com/Arthapz/llvm13-macos/-/raw/master/LLVM13.7z?inline=false -O ${{ runner.workspace }}/LLVM13.7z
        7z x ${{ runner.workspace }}/LLVM13.7z
    - name: Install Boost
      run: brew install boost
    - name: Install Meson and Ninja
      run: pip3 install meson ninja
    - name: Configure native file
      run: |
        cp ${{ runner.workspace }}/CppUtils/resources/native-files/macos-llvm13-clang.ini.sample ${{ runner.workspace }}/CppUtils/resources/native-files/macos-llvm13-clang.ini
        sed -i -e 's|%TOOLCHAIN_PATH%|${{ runner.workspace }}/CppUtils/LLVM13.0.0git.xctoolchain/usr|g' ${{ runner.workspace }}/CppUtils/resources/native-files/macos-llvm13-clang.ini
    - name: Build Standardese
      env:
        CC: clang
        CXX: clang++
      run: |
        git clone https://github.com/standardese/standardese
        cd standardese
        mkdir build
        cd build
        cmake ../ -DLLVM_CONFIG_BINARY=${{ runner.workspace }}/CppUtils/LLVM13.0.0git.xctoolchain/usr/bin/llvm-config
        cmake --build . --target standardese_tool
        cd ../..
        export PATH=${{ runner.workspace }}/CppUtils/standardese/build/tool:$PATH
        standardese --version
    - name: Install MkDocs
      run: |
        pip3 install mkdocs
        pip3 install mkdocs-material
    - name: Generate Documentation
      env:
        CC: clang
        CXX: clang++
        LDFLAGS: '-ldl'
      run: |
        meson build -Ddefault_library=static -Denable_documentation=true
        ninja -C build -j7
